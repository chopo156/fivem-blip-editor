<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blip Editor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body id="main" style="display:none;background-color:transparent;width:35%;margin:32px;">
    <div class="container main" style="background-color:white;">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Blip Editor</a>
            <div class="form-inline">
                <button id="btn_discard" class="btn btn-outline-warning btn-sm"><i class="fa fa-warning"></i> Discard Changes</button>
            </div>
        </nav>
        <div class="container">
            <!-- Blip Name Field -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Blip Name</span>
                </div>
                <input id="inp_name" type="text" class="form-control">
            </div>
        </div>
        <!-- Sprite Category -->
        <div class="container">
            <h2 class="mb-3" style="display: inline-block">Sprite <span id="spritepreview"></span></h2>
            <span class="badge badge-pill badge-info" style="vertical-align: text-bottom">Preview might not be accurate</span>
            <!-- Sprite Selection -->
            <div class="container mb-3" id="sprites">
                <!-- Automatically filled -->
            </div>
            <!-- Scale Slider -->
            <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Scale</span>
                </div>
                <div class="input-group-text form-control">
                    <input type="range" class="form-control-range" id="scalerange" min="2" max="25" value="10">
                </div>
                <div class="input-group-append">
                    <span class="input-group-text"><span id="scalerangepreview">1.00</span>x</span>
                </div>
            </div>
            <!-- Rotation Slider -->
            <!-- <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rotation</span>
                </div>
                <div class="input-group-text form-control">
                    <input type="range" class="form-control-range" id="rotationrange" min="0" max="360" value="0">
                </div>
                <div class="input-group-append">
                    <span class="input-group-text"><span id="rotationrangepreview">0</span>Â°</span>
                    <span class="input-group-text"><input type="checkbox"/> Face camera</span>
                </div>
            </div> -->
        </div>
        <!-- Color Category -->
        <div class="container">
            <h2 class="mb-3">Color <span id="colorpreview"></span></h2>
            <!-- Color Selection -->
            <div class="container mb-3" id="colors">
                <!-- Automatically filled -->
            </div>
            <!-- Alpha Slider -->
            <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Alpha</span>
                </div>
                <div class="input-group-text form-control">
                    <input type="range" class="form-control-range" id="alpharange" min="0" max="255" value="255">
                </div>
                <div class="input-group-append">
                    <span class="input-group-text"><span id="alpharangepreview">100</span>%</span>
                </div>
            </div>
        </div>
        <!-- Properties Category -->
        <div class="container">
            <h2 class="mb-3">Properties</h2>
            <form class="form-horizontal">
                <fieldset>
                    <!-- Checkboxes -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="checkbox-inline" for="bHideLegend">
                                <input type="checkbox" id="bHideLegend" value="1">
                                Hide from legend
                            </label>
                            <label class="checkbox-inline" for="bAlwaysVisible">
                                <input type="checkbox" id="bAlwaysVisible" value="1">
                                Always on radar
                            </label>
                            <label class="checkbox-inline" for="bCheckmark">
                                <input type="checkbox" id="bCheckmark" value="1">
                                Show checkmark
                            </label>
                            <label class="checkbox-inline" for="bHeightIndicator">
                                <input type="checkbox" id="bHeightIndicator" value="1">
                                Height indicator
                            </label>
                            <label class="checkbox-inline" for="bHeadingIndicator">
                                <input type="checkbox" id="bHeadingIndicator" value="1">
                                Heading indicator
                            </label>
                            <label class="checkbox-inline" for="bShrink">
                                <input type="checkbox" id="bShrink" value="1">
                                Shrink off-radar
                            </label>
                            <label class="checkbox-inline" for="bOutline">
                                <input type="checkbox" id="bOutline" value="1">
                                Show outline
                            </label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- Footer -->
        <div class="input-group mb-3">
            <button id="btn_save" class="form-control btn btn-outline-primary"><i class="fa fa-save"></i> Save</button>
            <div class="input-group-append">
                <button id="btn_delete" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="colorlist.js"></script>
    <script src="spritelist.js"></script>
    <script src="index.js"></script>

</body>

</html>
